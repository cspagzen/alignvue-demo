                                                                <span className="text-3xl font-bold text-purple-300">{message.metric}</span>
                                                                {message.subtext && (
                                                                    <span className="text-sm text-purple-400">{message.subtext}</span>
                                                                )}
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                                <div className="prose prose-invert prose-sm max-w-none">
                                                    {formatContent(message.content)}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}

                            {/* Loading indicator */}
                            {visibleMessages < messages.length && (
                                <div className="flex items-start gap-3 animate-pulse">
                                    <div className="w-8 h-8 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center flex-shrink-0">
                                        <Sparkles className="w-4 h-4" />
                                    </div>
                                    <div className="flex-1">
                                        <div className="bg-slate-800/50 border border-purple-500/30 rounded-2xl rounded-tl-none p-5">
                                            <div className="flex items-center gap-2 text-purple-400 text-sm">
                                                <div className="w-2 h-2 bg-purple-400 rounded-full animate-bounce"></div>
                                                <div className="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                                <div className="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style={{animationDelay: '0.4s'}}></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Chat Trigger Button */}
                        {visibleMessages === messages.length && (
                            <div className="mt-6 sticky bottom-4">
                                <button 
                                    onClick={() => window.vuesenseModal && window.vuesenseModal.open()}
                                    className="w-full bg-gradient-to-br from-slate-900 to-slate-800 border border-purple-500/30 rounded-2xl p-6 shadow-2xl hover:border-purple-500/50 transition-all flex items-center justify-center gap-3"
                                >
                                    <MessageSquare className="w-5 h-5 text-purple-400" />
                                    <span className="text-lg font-medium text-white">Ask me anything about your portfolio...</span>
                                </button>
                            </div>
                        )}
                    </div>

                    <style>{`
                        @keyframes fadeIn {
                            from { opacity: 0; transform: translateY(10px); }
                            to { opacity: 1; transform: translateY(0); }
                        }
                        .animate-fadeIn {
                            animation: fadeIn 0.5s ease-out;
                        }
                    `}</style>
                </div>
            );
        };

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ConversationalDashboard />);
        
        // Initialize VueSense AI Chatbot
        window.addEventListener('DOMContentLoaded', () => {
            window.vuesenseModal = new VueSenseModal({
                position: 'center',
                size: 'large',
                closeOnBackdrop: true
            });
        });
    </script>
</body>
</html>
