        const RoleBasedDashboard = () => {

            const [chatOpen, setChatOpen] = useState(false);

            const [selectedPrompt, setSelectedPrompt] = useState(null);

            const roleData = mockData[currentRole];

            const roleNames = {
                executive: "Executive",
                resourceManager: "Resource Manager",
                teamMember: "Team Member",

            };

            const roleIcons = {
                executive: <Target />,
                resourceManager: <Users />,
                teamMember: <CheckCircle />,
                productManager: <Lightbulb />
            };

            const handlePromptClick = (prompt) => {
                setSelectedPrompt(prompt);
                setChatOpen(true);
                // Simulate showing portfolio pulse for certain questions
                if (prompt.toLowerCase().includes('okr') || 
                    prompt.toLowerCase().includes('teams') ||
                    prompt.toLowerCase().includes('balance')) {

                }

                                                    key={role}
                                                    onClick={() => {
                                                        setCurrentRole(role);
                                                        setShowRoleMenu(false);
                                                        setShowPortfolioPulse(false);
                                                    }}

                                                        currentRole === role ? 'bg-purple-600/30' : ''

                                    )}

                            </div>

                                </div>

                                </button>
                            </div>

                                </button>

                                                    </div>
                                                </div>
                                                <div className="flex justify-start">
                                                    <div className="bg-slate-800 border border-purple-500/30 rounded-lg px-4 py-3 max-w-[80%]">

                                                                <p className="mt-3"><strong>Success Criteria:</strong> 80% of users see value in proposed solution</p>

                                                        <button
                                                            key={idx}
                                                            onClick={() => handlePromptClick(prompt)}
                                                            className="block w-full text-left px-4 py-3 bg-slate-800/50 border border-purple-500/20 rounded-lg hover:bg-slate-800 transition-colors text-sm"
                                                        >

                                        />
                                        <button className="px-6 py-2 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg hover:from-purple-700 hover:to-pink-700 transition-colors font-medium">
                                            Send
